name: audiobook
description: A project that provides some useful audio books
version: 1.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  path_provider: ^2.0.1
  http:
  audioplayers: ^0.19.0
  permission_handler: ^8.1.5
  flutter_launcher_icons: ^0.9.2
  sqflite: ^2.0.2
  share:
  uuid: ^3.0.1
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icons/
    - assets/data/
    - assets/images/
